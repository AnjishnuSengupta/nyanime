services:
  # Aniwatch API Backend (pre-built official image)
  aniwatch-api:
    image: ghcr.io/ghoshritesh12/aniwatch
    container_name: nyanime-api
    ports:
      - "4000:4000"
    environment:
      - ANIWATCH_API_PORT=4000
      - ANIWATCH_API_DEPLOYMENT_ENV=docker
      - ANIWATCH_API_CORS_ALLOWED_ORIGINS=http://localhost:8080,http://localhost:5173,http://localhost:3000,https://www.nyanime.tech,https://nyanime.tech
      - ANIWATCH_API_WINDOW_MS=1800000
      - ANIWATCH_API_MAX_REQS=100
      # Optional: Add Redis for caching (uncomment if you have Redis)
      # - ANIWATCH_API_REDIS_CONN_URL=redis://redis:6379
      # - ANIWATCH_API_HOSTNAME=http://localhost:4000
    restart: unless-stopped
    networks:
      - nyanime-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: nyanime-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://aniwatch-api:4000
      - NODE_ENV=production
    depends_on:
      - aniwatch-api
    restart: unless-stopped
    networks:
      - nyanime-network

  # Optional: Redis for API caching (uncomment to enable)
  # redis:
  #   image: redis:7-alpine
  #   container_name: nyanime-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped
  #   networks:
  #     - nyanime-network

networks:
  nyanime-network:
    driver: bridge
