
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    .plyr--full-ui {
      height: 100%;
    }
    .plyr__video-wrapper {
      height: 100%;
    }
    .error-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      max-width: 90%;
      z-index: 100;
    }
    .retry-btn {
      display: inline-block;
      background: #7c3aed;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }
    .direct-link {
      display: inline-block;
      background: #334155;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      margin-left: 10px;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 15px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #7c3aed;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading video...</p>
  </div>
  <video id="player" playsinline controls style="display:none;"></video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('url');
      const autoplay = urlParams.get('autoplay') === '1';
      const referer = urlParams.get('referer') || 'https://anime-app.com';
      const corsProxy = urlParams.get('proxy') === '1';
      let proxyUrl = null;
      let retryCount = 0;
      const maxRetries = 3;
      
      const loadingEl = document.getElementById('loading');
      const video = document.getElementById('player');
      
      if (!videoUrl) {
        showError('No video URL provided');
        return;
      }
      
      console.log('Player attempting to load:', videoUrl);
      
      // Try to load with direct URL first
      loadVideo(videoUrl);
      
      function loadVideo(url, useProxy = false) {
        // Reset any previous errors
        const errorEl = document.getElementById('error-container');
        if (errorEl) errorEl.remove();
        
        // Show loading
        loadingEl.style.display = 'block';
        video.style.display = 'none';
        
        // Process URL through CORS proxy if needed
        let finalUrl = url;
        if (useProxy && !url.includes('cors-proxy')) {
          const corsProxyUrl = 'https://corsproxy.io/?';
          finalUrl = corsProxyUrl + encodeURIComponent(url);
          proxyUrl = finalUrl;
        }
        
        console.log(`Loading video: ${finalUrl}`);
        
        // Check if it's an M3U8 file
        const isM3u8 = finalUrl.toLowerCase().includes('.m3u8');
        
        if (isM3u8) {
          // Use HLS.js if supported
          if (Hls.isSupported()) {
            const hls = new Hls({
              maxBufferLength: 30,
              maxMaxBufferLength: 600,
              xhrSetup: function(xhr) {
                // Add referer header to prevent redirects to static sites
                xhr.setRequestHeader('Referer', referer);
                xhr.setRequestHeader('Origin', window.location.origin);
              }
            });
            hls.loadSource(finalUrl);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
              if (autoplay) {
                video.play().catch(e => {
                  console.error('Autoplay failed:', e);
                });
              }
              
              // Initialize plyr
              const player = new Plyr(video, {
                controls: [
                  'play-large', 'play', 'progress', 'current-time', 'duration',
                  'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'
                ]
              });
              
              loadingEl.style.display = 'none';
              video.style.display = 'block';
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
              if (data.fatal) {
                console.error('HLS error:', data);
                
                switch(data.type) {
                  case Hls.ErrorTypes.NETWORK_ERROR:
                    console.log('HLS network error, attempting recovery');
                    hls.startLoad();
                    break;
                  case Hls.ErrorTypes.MEDIA_ERROR:
                    console.log('HLS media error, attempting recovery');
                    hls.recoverMediaError();
                    break;
                  default:
                    handleVideoError();
                    break;
                }
              }
            });
          } 
          // HLS not supported, use native playback if possible
          else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = finalUrl;
            setupNativeVideo();
          } 
          // Neither HLS.js nor native HLS is supported
          else {
            showError('Your browser does not support HLS playback');
          }
        } 
        // Not an M3U8, use normal video element
        else {
          // For direct MP4 urls, try using fetch with custom headers first
          if (finalUrl.toLowerCase().includes('.mp4')) {
            fetch(finalUrl, {
              headers: {
                'Referer': referer,
                'Origin': window.location.origin
              }
            })
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.blob();
            })
            .then(blob => {
              const objectUrl = URL.createObjectURL(blob);
              video.src = objectUrl;
              setupNativeVideo();
            })
            .catch(error => {
              console.error('Fetch error:', error);
              // Fall back to direct URL
              video.src = finalUrl;
              setupNativeVideo();
            });
          } else {
            video.src = finalUrl;
            setupNativeVideo();
          }
        }
      }
      
      function setupNativeVideo() {
        // Initialize plyr
        const player = new Plyr(video, {
          controls: [
            'play-large', 'play', 'progress', 'current-time', 'duration',
            'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'
          ],
          autoplay: autoplay
        });
        
        // Store playback position
        player.on('timeupdate', () => {
          if (player.currentTime > 5) {
            localStorage.setItem(`plyr_position_${btoa(videoUrl)}`, player.currentTime);
          }
        });
        
        // Restore playback position
        player.on('loadedmetadata', () => {
          loadingEl.style.display = 'none';
          video.style.display = 'block';
          
          const savedTime = localStorage.getItem(`plyr_position_${btoa(videoUrl)}`);
          if (savedTime && player.duration > 0) {
            const time = parseFloat(savedTime);
            if (!isNaN(time) && time < player.duration - 10) {
              player.currentTime = time;
            }
          }
        });
        
        // Add success handler
        video.addEventListener('playing', () => {
          console.log('Video playback started successfully');
          loadingEl.style.display = 'none';
          video.style.display = 'block';
        });
        
        // Add error handler
        video.addEventListener('error', handleVideoError);
      }
      
      function handleVideoError(e) {
        console.error('Video error:', e);
        
        // Try with CORS proxy if direct link failed
        if (retryCount === 0) {
          console.log('Trying with CORS proxy...');
          retryCount++;
          loadVideo(videoUrl, true);
          return;
        }
        // Try to force reload on second retry
        else if (retryCount === 1) {
          console.log('Trying to force reload...');
          retryCount++;
          video.load();
          if (autoplay) video.play().catch(() => {});
          return;
        }
        // Final retry with different approach
        else if (retryCount < maxRetries) {
          console.log('Final retry attempt...');
          retryCount++;
          const currentSrc = video.src;
          video.src = '';
          setTimeout(() => {
            video.src = currentSrc;
            video.load();
            if (autoplay) video.play().catch(() => {});
          }, 1000);
          return;
        }
        
        showError('Unable to play this video', videoUrl);
      }
      
      function showError(message, url) {
        loadingEl.style.display = 'none';
        video.style.display = 'none';
        
        // Remove any existing error
        const existingError = document.getElementById('error-container');
        if (existingError) existingError.remove();
        
        // Create error element
        const errorElement = document.createElement('div');
        errorElement.id = 'error-container';
        errorElement.className = 'error-container';
        
        let errorHTML = `
          <h3 style="color: white; margin-bottom: 10px;">Video playback error</h3>
          <p style="color: white; margin-bottom: 15px;">${message}</p>
        `;
        
        if (url) {
          errorHTML += `
            <button class="retry-btn" id="retry-btn">Try Again</button>
            <a href="${url}" target="_blank" class="direct-link">Open Direct Link</a>
          `;
        }
        
        errorElement.innerHTML = errorHTML;
        document.body.appendChild(errorElement);
        
        // Add retry handler
        const retryBtn = document.getElementById('retry-btn');
        if (retryBtn) {
          retryBtn.addEventListener('click', () => {
            retryCount = 0;
            loadVideo(videoUrl);
          });
        }
      }
    });
  </script>
</body>
</html>
